<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link rel="stylesheet" href="static/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="static/bootstrap-grid.min.css">
    <link rel="stylesheet" href="static/blueimp-gallery.min.css">
    <link rel="stylesheet" href="static/magnific-popup.css">
    <link rel="stylesheet" href="static/main.css">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="static/favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="static/favicon-32x32.png">
    
    <meta name="description" content="Conference Landing Page">
    <meta name="keywords" content="">
    <meta name="author" content="Dmitry Volkov">
    <title>Herbal Cyber Guardians</title>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        #plant-prediction {
            transition: all 0.3s ease;
        }
        
        #plant-prediction:hover {
            transform: scale(1.02);
        }
        
        #camera-feed {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        #capture-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        #capture-btn:hover {
            background-color: #45a049;
        }
        
        .prediction-result {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .prediction-result:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header__content">
                        <!-- btn -->
                        <button class="header__btn" type="button" aria-label="header__nav"></button>
                        <!-- end btn -->
                        
                        <!-- logo -->
                        <a data-scroll href="#hero" class="header__logo">
                            <img class="header__logo-white" src="static/logo.svg" alt="">
                            <img class="header__logo-dark" src="static/logo--dark.svg" alt="">
                        </a>
                        <!-- end logo -->
                        
                        <!-- tagline -->
                        <span class="header__tagline">Herbal<br>Cyber Guardians</span>
                        <!-- end tagline -->
                        
                        <!-- navigation -->
                        <ul class="header__nav" id="header__nav">
                            <li><a data-scroll href="/">About Us</a></li>
                            <li><a data-scroll href="#speakers">Team</a></li>
                            <li><a data-scroll href="#plant-prediction">Predict Plant</a></li>
                            <li><a data-scroll href="/wet">Prediction</a></li>
                            <li><a data-scroll href="/ecom">E-commerce</a></li>
                            <li><a data-scroll href="/edu">Education</a></li>
                        </ul>
                        <!-- end navigation -->
                        
                        <!-- translate -->
                        <div id="google_translate_element"></div>
                        <!-- end translate -->
                        
                        <!-- sign in -->
                        <a data-scroll href="#login" class="header__cta"><span>Join</span></a>
                        <!-- end sign in -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    
    <!-- hero -->
    <section class="hero4" id="hero">
        <div class="container">
            <div class="row row--grid">
                <div class="col-12 col-lg-7">
                    <div class="hero__content hero__content--first">
                        <h2 class="hero__title"><b>Herbal</b> <br>Cyber Guardians</h2>
                        <div class="hero__btns">
                            <a data-scroll href="#Login" class="hero__btn"><span>Join</span></a>
                            <a data-scroll href="#about" class="hero__btn hero__btn--white"><span>Explore more</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end hero -->
    
    <!-- plant prediction section -->
    <section class="section fade-in" id="plant-prediction">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="section__title slide-in">Predict Plant</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 slide-in">
                    <video id="camera-feed" autoplay playsinline></video>
                    <button id="capture-btn" style="display: none;">Capture Image</button>
                    <form id="plant-prediction-form" enctype="multipart/form-data">
                        <div class="form__group">
                            <input type="file" id="plant-image" name="file" accept="image/*" required>
                            <label for="plant-image">Choose an image of a plant</label>
                        </div>
                        <button type="submit" class="form__btn">Predict Plant</button>
                    </form>
                </div>
                <div class="col-12 col-md-6 slide-in">
                    <div id="prediction-result" class="prediction-result">
                        <h3>Prediction Result:</h3>
                        <p id="plant-type"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end plant prediction section -->
    
    <script>
        // Camera functionality
        const cameraFeed = document.getElementById('camera-feed');
        const captureBtn = document.getElementById('capture-btn');
        const plantImage = document.getElementById('plant-image');
        
        // Check if the browser supports getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    cameraFeed.srcObject = stream;
                    captureBtn.style.display = 'inline-block';
                })
                .catch(function (error) {
                    console.error("Camera error: ", error);
                });
        }
        
        // Capture image from camera
        captureBtn.addEventListener('click', function() {
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            canvas.getContext('2d').drawImage(cameraFeed, 0, 0);
            canvas.toBlob(function(blob) {
                const file = new File([blob], "camera_capture.jpg", { type: "image/jpeg" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                plantImage.files = dataTransfer.files;
            }, 'image/jpeg');
        });
        
        // Form submission and prediction
        document.getElementById('plant-prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            
            fetch('/identify_plant', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultElem = document.getElementById('prediction-result');
                resultElem.style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('plant-type').textContent = 'Predicted Plant: ' + data.plant_type;
                    resultElem.style.opacity = '1';
                }, 300);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('plant-type').textContent = 'An error occurred during prediction.';
            });
        });
        
        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, { threshold: 0.1 });
        
        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
