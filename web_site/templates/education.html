    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
            color: #333;
        }



        #content {
            margin-top: 150px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            max-width: 1200px;
            margin: 150px auto 40px auto;
        }

        #content:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        #iframeContainer {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .charts {
            margin-top: 40px;
            text-align: center;
        }

        #chart-container {
            position: relative;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        #chart-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #myChart {
            max-width: 600px;
            margin: 0 auto;
            display: block;
        }

        #chartType {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #4b6cb7;
        }

        .chat-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .chat-bubble:hover {
            transform: scale(1.1);
        }

        .chat-bubble.active {
            background: linear-gradient(135deg, #182848, #4b6cb7);
            transform: rotate(360deg);
        }

        .form-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 800px;
        }

        .form-container.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .real-time-data {
            font-size: 18px;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .real-time-data:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4b6cb7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

    <section class="hero2" id="hero">
      <div class="container">
          <div class="row row--grid">
              <div class="col-12 col-lg-7">
                  <div class="hero__content hero__content--first">
                  </div>
              </div>
                          </div>
                          </div>
                      </div>

    <div id="content">
        <div class="loader" id="loader"></div>
        <iframe id="iframeContainer" src="https://en.wikipedia.org/wiki/Herbal_medicine" frameborder="0"></iframe>

        <div class="charts">
            <h2>Dynamic Charts</h2>
            <div id="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            <select id="chartType">
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="pie">Pie Chart</option>

        </div>

            Real-time Data: <span id="realTimeData">0</span>
        </div>
    </div>

    <div class="chat-bubble" id="chatBubble">
        <i class="fas fa-comments"></i>
    </div>

    <div class="form-container" id="formContainer">
        <h2>Your personal Ayuchatdoc</h2>
        <iframe id="frame" src="https://www.blackbox.ai/agent/ayudoc50VsPif" style="width:100%;height:500px;border:none;"></iframe>
    </div>

    <script>
        const chartTypeSelector = document.getElementById("chartType");
        const ctx = document.getElementById("myChart").getContext("2d");
        const chatBubble = document.getElementById('chatBubble');
        const formContainer = document.getElementById('formContainer');
        const iframe = document.getElementById('iframeContainer');
        const loader = document.getElementById('loader');
        const header = document.querySelector('header');

        let chartConfig = {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Real-time Data',
                    backgroundColor: 'rgba(75, 108, 183, 0.6)',
                    borderColor: 'rgba(75, 108, 183, 1)',
                    borderWidth: 1,
                    data: []
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                }
            }
        };

        let myChart = new Chart(ctx, chartConfig);

        setInterval(function () {
            const newData = Math.floor(Math.random() * 100);
            const timeLabel = new Date().toLocaleTimeString();
            myChart.data.labels.push(timeLabel);
            myChart.data.datasets[0].data.push(newData);
            if (myChart.data.labels.length > 10) {
                myChart.data.labels.shift();
                myChart.data.datasets[0].data.shift();
            }
            myChart.update();
            document.getElementById("realTimeData").innerText = newData;
        }, 3000);

        chartTypeSelector.addEventListener("change", function () {
            chartConfig.type = chartTypeSelector.value;
            myChart.destroy();
            myChart = new Chart(ctx, chartConfig);
        });

        chatBubble.addEventListener('click', function () {
            formContainer.classList.toggle('active');
            chatBubble.classList.toggle('active');
        });

        iframe.addEventListener('load', () => {
            loader.style.display = 'none';
            iframe.style.opacity = 1;
        });

        function navigateToPage(pageUrl) {
            loader.style.display = 'block';
            iframe.style.opacity = 0;
            iframe.src = pageUrl;
            return false;
        }

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        observer.observe(document.querySelector('#chart-container'));

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
